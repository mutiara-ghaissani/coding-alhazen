<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
  
   
<form action="">
    <h1>Formulir Pendaftaran</h1>
    <fieldset>
            <legend>Biodata Diri</legend>
            <header>Masukkan data dibawah ini dengan benar</header>
            
        <label>Nama Depan</label>
        <br>
        <input type="text" name="nama_depan">
        <br>
        
        <label>Nama Belakang</label>
        <br>
        <input type="text" name="nama_belakang">
        <br>

        <label>Jenis Kelamin</label>
        <br>
        <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        <br>
         
        <input type="radio" id="laki-laki" name="jenisKelamin" value="Laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <br>
        
        <label>Tempat Lahir</label>
        <br>
        <input type="text" name="tempat_lahir" placeholder="Kota Tempat Lahir">
        <br>

        <label>Tanggal Lahir</label>
        <br>
        <input type="date" name="date">
        <br>
    </fieldset>

    <fieldset>
        <legend>Alamat Lengkap</legend>
        <label>Provinsi</label>
        <br>
        <select>
            <option>--Pilih Provinsi--</option>
        </select>
        <br>

        <label>Kota</label>
        <br>
        <select>
            <option>Jakarta Barat</option>
        </select>

        <label>Kecamatan</label>
        <br>
        <select>
            <option>Kebon Jeruk</option>
        </select>

        <label>Kelurahan</label>
        <br>
        <select>
            <option>Kebon Jeruk</option>
        </select>

        <label>Alamat</label>
        <br>
        <textarea rows="3"></textarea>
        <br>

    </fieldset>

    <fieldset>
        <legend>Akun</legend>
        <label>Email</label>
        <br>
        <input type="email" name="email" placeholder="Alamat email aktif">
        <br>

        <label>Username</label>
       <br>
        <input type="text" name="Username" maxlength="10" placeholder="Maksimal 10 karakter">
        <br>

        <label>Password</label>
        <br>
        <input type="password" name="konfirmasi_password" placeholder="Masukkan kembali password">
        <br>
    </fieldset>

    <fieldset>
        <legend>Syarat dan Ketentuan</legend>
        <p>Dengan memilih "Setuju", Anda sudah mengikuti <a href="#">Syarat dan Ketentuan</a> yang berlaku.</p>
        <input type="checkbox" name="setuju"> Setuju
        <br>
    </fieldset>

    <br>
    <button type="submit">Daftar</button>
    <button type="reset">Reset</button>

    </form>  

    </div>
</body>
</html>
